apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: k8sgen
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`)
    services:
    - name: k8sgen
      port: 3000
  tls:
    secretName: k8sgen-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: k8sgen-redirect
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`)
    middlewares:
    - name: https-redirect
      namespace: traefik
    services:
    - kind: TraefikService
      name: noop@internal
